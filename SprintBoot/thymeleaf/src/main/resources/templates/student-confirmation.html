<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

<span th:text="${student.firstName} + ' ' + ${student.lastName}" />

<br><br>

Country: <span th:text="${student.country}" />

<br><br>

Favorite Language: <span th:text="${student.favoriteLanguage}" />

<br><br>

Favorite OS: <span th:text="${student.favoriteOs}" />
<ul>
    <li th:each="tempos: ${student.favoriteOs}" th:text="${tempos}" />
</ul>
</body>
</html>
